<html>

    <div class="container mt-4">

      <div id="au"></div>

      <h5 class="mt-4">Salida:</h5>
      <pre id="salida"></pre>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="clienteRest.js"></script>
    <script src="controlWeb.js"></script>

    <script>
      function mostrarSalida(text) {
        let salida;
        if (typeof text === "object") {
          try {
            salida = JSON.stringify(text, null, 2);
          } catch (e) {
            salida = String(text);
          }
        } else {
          salida = String(text);
        }

        const now = new Date().toLocaleTimeString();
        const linea = `[${now}] ${salida}\n`;
        const $sal = $("#salida");
        $sal.append(linea);
        $sal.scrollTop($sal[0].scrollHeight);
        console.log(salida);
      }


      var rest = new ClienteRest();
      var cw = new ControlWeb();
      cw.mostrarAgregarUsuario();
    </script>
  </body>
